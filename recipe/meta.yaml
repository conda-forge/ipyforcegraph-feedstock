{% set version = "0.4.1" %}
{% set js_version = version.replace('a', '-alpha').replace('b', '-beta') %}

package:
  name: ipyforcegraph
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/i/ipyforcegraph/ipyforcegraph-{{ version }}.tar.gz
  sha256: 47cc2907370d6810007402f3e480d627403775201bef02e175199e1fa03cbe43

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - flit-core >=3.7.1,<4
    - pip
    - python {{ python_min }}
  run:
    - ipywidgets >=8.0.4,<9
    - numcodecs
    - pandas
    - python >={{ python_min }}
    - traittypes
  run_constrained:
    - jupyterlab >=3.0

test:
  imports:
    - ipyforcegraph

  commands:
    - python -m pip check
    - jupyter labextension list
    - jupyter labextension list 1>labextensions 2>&1
    - grep -iE "@jupyrdf/jupyter-forcegraph.*v{{ js_version }}.*OK" labextensions
  requires:
    - jupyterlab
    - m2-grep  # [win]
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jupyrdf/ipyforcegraph
  summary: 2D and 3D force-directed graph widgets for Jupyter
  license: BSD-3-Clause
  license_file:
    - LICENSE.txt
    - src/_d/share/jupyter/labextensions/@jupyrdf/jupyter-forcegraph/static/third-party-licenses.json

extra:
  recipe-maintainers:
    - bollwyvl
